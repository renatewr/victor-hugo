<div class="container" id="contact">

    <div class="row">
        <div class="col-md-8">

            <section>

                {{ .Content }}

                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ "Mail skjema" }}</h3>
                </div>

                <div id="contact-message"></div>

                <!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{clear:left; font:16px Helvetica,Arial,sans-serif; }

<div id="mc_embed_signup">

    <div id="mc_embed_signup_scroll">

<div class="indicates-required"><span class="asterisk">*</span> påkrevet</div>
<div class="mc-field-group">
	<label for="mce-EMAIL">Din epostadresse  <span class="asterisk">*</span>
</label>
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-field-group">
	<label for="mce-FNAME">Ditt fornavn </label>
	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
</div>
<div class="mc-field-group">
	<label for="mce-LNAME">Ditt etternavn </label>
	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
</div>
	<div id="mce-responses" class="clear">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_a44896568872e9429f8839a77_c36606de6e" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Meld meg på!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>
