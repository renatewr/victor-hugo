{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-carousel">                
                {{ range where .Data.Pages "Type" "carousel" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-5 right">
                            <h1>{{ .Title }}</h1>                            
                        </div>
                        <div class="col-sm-7">
                          <img class="img-responsive" src="{{ .Params.image }}" alt=""></img>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
