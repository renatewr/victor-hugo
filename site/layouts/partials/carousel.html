{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
<section>
    <div class="home-carousel">
        <!--<div class="dark-mask"></div>-->
        
            <div class="homepage owl-carousel">                
                {{ range where .Data.Pages "Type" "carousel" }}
                                    
                        <div style="background-image: url({{ .Params.image }});">
                          <h1>{{ .Title }}</h1>                                                                      
                        </div>
                          
                
                {{ end }}
            </div>
            <!-- /.project owl-slider -->        
    </div>
</section>
{{ end }}
{{ end }}
