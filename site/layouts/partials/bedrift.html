<section class="bar image color-white text-center" style="background-image: url('{{ .Params.image}}')">
  <div class="dark-mask"></div>
  <div class="container">

        <div class="row">
            <div class="col-md-12">
              <div class="icon icon-lg"><i class="fa {{ .Params.top_icon }}"></i>
              </div>
              <h3 class="text-uppercase">{{ .Params.top_heading | markdownify }}</h3>
              <p class="lead">{{ .Params.top_sub_heading }}</p>
            </div>

        </div>

    </div>
</section>
  <div class="container bedrift" id="contact">
      <div class="row">
          <div class="col-md-8">
              <section>

                  {{ .Content }}

              </section>

          </div>

          <div class="col-md-4">

              {{ if isset .Site.Params "address" }}
              <section>

              <h3 class="text-uppercase"> {{ "contactAddrTitle" }}</h3>

                {{ .Site.Params.address | safeHTML }}

            </section>

            {{ end }}

        </div>

    </div>
    <!-- /.row -->
</div>
