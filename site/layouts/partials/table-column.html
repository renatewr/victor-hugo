<div class="flex">
	<!-- Description -->
	{{ if .description }}
	<p class="desc">{{.description}}</p>
	{{ end }}
	<!-- Duration -->
	{{ if .plan }}
	<p class="primary left">{{.plan}}</p>
	{{ end }}

	<!-- Price -->
	{{ if .price }}
	<p class="primary right">
		<span class="f4"></span>{{.price}}
	</p>
	{{ end }}

</div>
