backend:
  name: github
  repo: <% GITHUB_REPOSITORY %>   # Gulp will replace this with your GitHub repository
  branch: master # Branch to update (master by default)

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "carousel"
    label: "Carousel"
    folder: "site/content/carousel"
    create: true # Allow users to create new documents in this collection
    fields: #The fields each carousel slide has
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
  - name: "offers"
    label: "Offers"
    folder: "site/content/offer"
    create: true # Allow users to create new documents in this collection
    fields: #The fields each carousel slide has
      - {label: "Title", name: "name", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}      
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Treatment" # Used in the UI, ie.: "New Post"
    title: "Behandlinger"
    folder: "site/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Categories", name: "categories", widget: list}
      - {label: "Tags", name: "tags", widget: list}
      - {label: "Publish Date", name: "date", widget: "datetime"}      
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: Pricing, name: pricing, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Plans, name: plans, widget: list, fields: [{label: Time, name: plan, widget: string}, {label: Price, name: price, widget: string}, {label: Description, name: description, widget: string}]}]}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/contact.md"
        label: "Contact"
        name: "contact"
        fields: 
          - {label: Title, name: title, widget: string}
          - {label: Type, name: type, widget: hidden, default: contact}
          - {label: Page, name: page, widget: hidden, default: "/contact.html"}
          - {label: Id, name: id, widget: hidden, default: "contact"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file : "site/content/testemonial.md"
        label: "Tilbakemeldinger"
        name: "testemonial"
        fields:
          - {label: Type, name: type, widget: hidden, default: testemonial}
          - {label: Page, name: page, widget: hidden, default: "/testemonial.html"}
          - {label: Title, name: title, widget: string}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}]}
      - file: "site/content/about.md"
        label: "About"
        name: "about"
        fields: 
          - {label: Title, name: title, widget: string}
          - {label: Type, name: type, widget: hidden, default: about}
          - {label: Page, name: page, widget: hidden, default: "/about.html"}
          - {label: Id, name: id, widget: hidden, default: "about"}
          - {label: "Image", name: "image", widget: "image", required: false}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "site/content/_index.md"
        label: "Homepage"
        name: "homepage"
        fields: 
          - {label: Title, name: title, widget: string}                  
          - {label: Description, name: description, widget: string}
          - {label: Date, name: date, widget: date}
          - {label: Heading for testemonial, name: testemonialheading, widget: string}
          - {label: Testimonials, name: testimonials, widget: list, fields: [{label: Quote, name: quote, widget: string}, {label: Author, name: author, widget: string}, {label: Position, name: position, widget: string}]}          
          
          
